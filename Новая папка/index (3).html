<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson3</title>

		.right {
			background-color: #ddd;
			float: right;
			width: 30%;
			height: 100vh;
		}
		.left {
			width: 70%;
			float: left;
			height: 100vh;
		}
		.count {
			width: 15px;
		}

			position: relative;

			left: 100px
		}

	<div class="left">

		<div class="result" id="result"></div>
	</div>

        <div class="right" id="companies">

                <span><button id="add">Добавить</button></span>
                <span style="margin-top: 10px; margin-bottom: 2px;display: block;">Продукт / Цена:</span>
                <div id="divTable"></div>
        </div>

	<script src="main.js"></script>
